<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- style bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- style -->
  <link rel="stylesheet" href="style/style.css">

  <!-- title page -->
  <title>ToDoList</title>
</head>
<body>
  <!-- title page -->
  <header class="title-page p-3 text-center m-2 rounded-3">
    <h1 class="quintessential-regular">To do List</h1>
  </header>

  <!-- main - todoList -->
  <main>
    <!-- progress bar -->
    <div class="progress-bar-main m-3 p-3">
      <!-- progress bar - title -->
      <div class="mb-4">
        <h2 class="funnel-display-bold text-center">Preogress bar by group</h2>
      </div>
      <!-- progress bar - bars area -->
      <div id="progressArea">
        <p class="text-center" id="textNulls">Crie seu primeiro item da lista ...</p>
        <!-- group 1 -->
        <div class="progress mb-3">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <!-- group 2 -->
        <div class="progress mb-3">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <!-- group 3 -->
        <div class="progress mb-3">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <!-- group 4 -->
        <div class="progress mb-3">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <!-- group 5 -->
        <div class="progress">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
      </div>
    </div>
    
    <!-- check list -->
    <div class="mb-4">
      <h2 class="funnel-display-bold text-center">CheckList</h2>
      <div class="d-flex justify-content-between align-items-center px-5">
        <label class="d-flex btn label-forCheck align-items-center gap-3" onclick="checkAll()">
          <input class="form-check-input mt-0" type="checkbox" id="checkAllItem">
          Marcar todos.
        </label>
        <div>
          <button type="button" class="btn btn-clearAll d-flex align-items-center gap-3" onclick="clearAll()">Apagar tudo<i class="bi bi-trash3"></i></button>
        </div>
      </div>
    </div>
    <div id="checklist"></div>
  </main>

  <!-- Controlers - add item -->
  <footer class="functional-area fixed-bottom p-4 m-2 rounded-3">
    <form class="d-flex justify-content-between align-items-center" autocomplete="off">
      <div class="input-group">
        <input type="text" class="form-control" id="input-item" placeholder="Adcione um item ...">
        <button type="button" class="btn btn-outline-secondary" onclick="addItem()"><i class="bi bi-plus-circle-dotted"></i></button>
        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"><span class="visually-hidden">Toggle Dropdown</span></button>
        <ul class="dropdown-menu dropdown-menu-end bg-secondary">
          <li class="dropdown-item" onclick="changeGruop(1)">Grupo 1</li>
          <li class="dropdown-item" onclick="changeGruop(2)">Grupo 2</li>
          <li class="dropdown-item" onclick="changeGruop(3)">Grupo 3</li>
          <li class="dropdown-item" onclick="changeGruop(4)">Grupo 4</li>
          <li class="dropdown-item" onclick="changeGruop(5)">Grupo 5</li>
        </ul>
      </div>
    </form>
  </footer>

  <!-- js -->
  <script src="js/core.js"></script>
  <script src="js/progressBar.js"></script>
  <script src="js/completeTask.js"></script>
  <!-- sanitizar o js -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>
  <!-- js - bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
