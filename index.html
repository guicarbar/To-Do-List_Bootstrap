<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style/style.css">

  <!-- Page Title -->
  <title>ToDoList</title>
</head>
<body>
  <!-- ==================== HEADER: PAGE TITLE ==================== -->
  <header class="title-page p-3 text-center m-2 rounded-3">
    <h1 class="quintessential-regular">To do List</h1>
  </header>

  <!-- ==================== MAIN: TODO LIST ==================== -->
  <main>
    <!-- ---------- Progress Bar Section ---------- -->
    <div class="progress-bar-main m-3 p-3">
      <!-- Progress Bar Title -->
      <div class="mb-4">
        <h2 class="funnel-display-bold text-center">Progress Bar by Group</h2>
      </div>

      <!-- Progress Bars Area -->
      <div id="progressArea">
        <p class="text-center" id="textNulls">Create your first list item ...</p>

        <!-- Group 1 -->
        <div class="progress mb-3">
          <div class="progress-bar" style="width: 0%"></div>
        </div>

        <!-- Group 2 -->
        <div class="progress mb-3">
          <div class="progress-bar" style="width: 0%"></div>
        </div>

        <!-- Group 3 -->
        <div class="progress mb-3">
          <div class="progress-bar" style="width: 0%"></div>
        </div>

        <!-- Group 4 -->
        <div class="progress mb-3">
          <div class="progress-bar" style="width: 0%"></div>
        </div>

        <!-- Group 5 -->
        <div class="progress">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- ---------- Checklist Section ---------- -->
    <div class="mb-4">
      <h2 class="funnel-display-bold text-center">Checklist</h2>

      <!-- Checklist Controls -->
      <div class="d-flex justify-content-between align-items-center px-5">
        <!-- Check All Label -->
        <label class="d-flex btn label-forCheck align-items-center gap-3" onclick="checkAll()">
          <input class="form-check-input mt-0" type="checkbox" id="checkAllItem">
          Check all
        </label>

        <!-- Clear All Button -->
        <div>
          <button type="button" class="btn btn-clearAll d-flex align-items-center gap-3" onclick="clearAll()">
            Clear All <i class="bi bi-trash3"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Checklist Items Container -->
    <div id="checklist"></div>
  </main>

  <!-- ==================== FOOTER: ADD ITEM CONTROLS ==================== -->
  <footer class="functional-area fixed-bottom p-4 m-2 rounded-3">
    <form class="d-flex justify-content-between align-items-center" autocomplete="off">
      <div class="input-group">
        <!-- Input Field -->
        <input type="text" class="form-control" id="input-item" placeholder="Add an item ...">

        <!-- Add Button -->
        <button type="button" class="btn btn-outline-secondary" onclick="addItem()">
          <i class="bi bi-plus-circle-dotted"></i>
        </button>

        <!-- Dropdown Button -->
        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>

        <!-- Dropdown Menu -->
        <ul class="dropdown-menu dropdown-menu-end bg-secondary">
          <li class="dropdown-item" onclick="changeGruop(1)">Group 1</li>
          <li class="dropdown-item" onclick="changeGruop(2)">Group 2</li>
          <li class="dropdown-item" onclick="changeGruop(3)">Group 3</li>
          <li class="dropdown-item" onclick="changeGruop(4)">Group 4</li>
          <li class="dropdown-item" onclick="changeGruop(5)">Group 5</li>
        </ul>
      </div>
    </form>
  </footer>

  <!-- ==================== SCRIPTS ==================== -->
  <!-- Core JS -->
  <script src="js/core.js"></script>
  <script src="js/progressBar.js"></script>
  <script src="js/completeTask.js"></script>

  <!-- Sanitization JS -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
